# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /home/strongheart/mongodb/coupon/logs/mongod.log

# Where and how to store data.
storage:
  dbPath: /home/strongheart/mongodb/coupon/data/db
  journal:
    enabled: true
#  engine: wiredTiger
#  mmapv1:
#  wiredTiger:
